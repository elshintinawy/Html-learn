<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>تسجيل الدخول - نظام متابعة المشروعات</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="login-container" style="display: flex; min-height: 100vh; width: 100%;">
            <div class="login-branding-section d-none d-lg-flex" style="flex: 1; background: linear-gradient(135deg, #0d6efd, #0d63a5); color: white; align-items: center; justify-content: center; flex-direction: column; padding: 3rem;">
                <i class="fas fa-chart-pie" style="font-size: 6rem; margin-bottom: 1.5rem;"></i>
                <h1 style="font-weight: 700; font-size: 2.5rem;">نظام متابعة المشروعات</h1>
                <p class="lead mt-3">متابعة دقيقة، قرارات فعّالة.</p>
            </div>
            <div class="login-form-section" style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem;">
                <div style="width: 100%; max-width: 400px;">
                    <h3 class="mb-4 text-center">مرحباً بك مجدداً</h3>
                    <form id="loginForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="اسم المستخدم" required>
                            <label for="username">اسم المستخدم</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required>
                            <label for="password">كلمة المرور</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">تسجيل الدخول</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                if (username.trim() === '') {
                    alert('الرجاء إدخال اسم المستخدم');
                    return;
                }
                localStorage.setItem('loggedInUser', username);
                window.location.href = 'index.html';
            });
        </script>
    </body>
</html>
