<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تعديل مشروع - نظام متابعة المشروعات</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div>
        <div class="logo"><i class="fas fa-tasks"></i> نظام المتابعة</div>
        <nav class="nav flex-column">
          <a class="nav-link active" href="dashboard.html"
            ><span class="icon"><i class="fas fa-tachometer-alt"></i></span>
            لوحة التحكم</a
          >
          <a class="nav-link" href="add-project.html"
            ><span class="icon"><i class="fas fa-plus-circle"></i></span> إضافة
            مشروع</a
          >
          <a class="nav-link" href="reports.html"
            ><span class="icon"><i class="fas fa-file-alt"></i></span>
            التقارير</a
          >
        </nav>
      </div>
      <div class="user-profile">
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-user-circle fa-2x me-2"></i>
            <div>
              <strong id="username-display"></strong>
              <small class="d-block text-muted">مدير النظام</small>
            </div>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li>
              <a class="dropdown-item" href="profile.html">ملفي الشخصي</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="#" id="logout-button"
                >تسجيل الخروج</a
              >
            </li>
          </ul>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0 fw-bold" id="page-title">
          <span class="spinner-border spinner-border-sm"></span> جاري تحميل
          بيانات المشروع...
        </h2>
        <a href="dashboard.html" class="btn btn-outline-secondary"
          ><i class="fas fa-arrow-right ms-2"></i> العودة للوحة التحكم</a
        >
      </div>
      <div class="card">
        <div class="card-header bg-light">
          <h5 class="mb-0">تعديل بيانات المشروع</h5>
        </div>
        <div class="card-body p-4" id="form-container">
          <div class="text-center p-5">
            <div
              class="spinner-border text-primary"
              style="width: 3rem; height: 3rem"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>

      
      
      </div>
    </main>

    <div class="toast-container position-fixed top-0 start-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/edit-project.js"></script>
    <script src="js/constants.js"></script>
  </body>
</html>
