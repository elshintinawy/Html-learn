<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تفاصيل المشروع - نظام متابعة المشروعات</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <aside class="sidebar"></aside>
    <main class="main-content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0 fw-bold" id="project-name-header">
          <span class="spinner-border spinner-border-sm"></span> جاري تحميل
          التفاصيل...
        </h2>
        <a href="dashboard.html" class="btn btn-outline-primary"
          ><i class="fas fa-arrow-right ms-2"></i> العودة للوحة التحكم</a
        >
      </div>
      <div class="card">
        <div class="card-header bg-white border-0 pt-3">
          <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                data-bs-toggle="tab"
                data-bs-target="#info-tab"
                type="button"
              >
                نظرة عامة
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#financial-tab"
                type="button"
              >
                البيانات المالية
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#timeline-tab"
                type="button"
              >
                الجدول الزمني
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#media-tab"
                type="button"
              >
                الوسائط
              </button>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="tab-content p-3" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="info-tab"
              role="tabpanel"
            >
              <h5 class="card-title mb-3">البيانات الأساسية</h5>
              <ul class="list-group list-group-flush details-list">
                <li class="list-group-item d-flex justify-content-between py-2">
                  <strong>كود المشروع:</strong>
                  <span id="activityCode"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between py-2">
                  <strong>الشركة المنفذة:</strong>
                  <span id="executingCompany"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between py-2">
                  <strong>المحافظة:</strong> <span id="governorate"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between py-2">
                  <strong>الاستشاري:</strong> <span id="consultant"></span>
                </li>
              </ul>
            </div>
            <div class="tab-pane fade" id="financial-tab" role="tabpanel">
              <h5 class="card-title mb-3">البيانات المالية</h5>
              <ul class="list-group list-group-flush details-list">
                <li class="list-group-item d-flex justify-content-between py-2">
                  <strong>القيمة التقديرية:</strong>
                  <span id="estimatedValue"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between py-2">
                  <strong>القيمة التعاقدية:</strong>
                  <span id="contractualValue"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between py-2">
                  <strong>المنصرف حتى تاريخه:</strong>
                  <span id="disbursedAmount"></span>
                </li>
              </ul>
            </div>
            <div class="tab-pane fade" id="timeline-tab" role="tabpanel">
              <h5 class="card-title mb-3">الجدول الزمني</h5>
              <ul class="list-group list-group-flush details-list">
                <li class="list-group-item d-flex justify-content-between py-2">
                  <strong>تاريخ الاسناد:</strong>
                  <span id="assignmentDate"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between py-2">
                  <strong>تاريخ النهو المقرر:</strong>
                  <span id="completionDate"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between py-2">
                  <strong>الحالة:</strong> <span id="status"></span>
                </li>
              </ul>
            </div>
            <div class="tab-pane fade" id="media-tab" role="tabpanel">
             
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/project-details.js"></script>
  </body>
</html>
