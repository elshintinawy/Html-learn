<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>لوحة التحكم - نظام متابعة المشروعات</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/dashboard.css">
    </head>
    <body>
        <aside class="sidebar">
            <div>
                <div class="logo"><i class="fas fa-tasks"></i> نظام المتابعة</div>
                <nav class="nav flex-column">
                    <a class="nav-link active" href="index.html"><span class="icon"><i class="fas fa-tachometer-alt"></i></span> لوحة التحكم</a>
                    <a class="nav-link" href="add-project.html"><span class="icon"><i class="fas fa-plus-circle"></i></span> إضافة مشروع</a>
                    <a class="nav-link" href="reports.html"><span class="icon"><i class="fas fa-file-alt"></i></span> التقارير</a>
                </nav>
            </div>
            <div class="user-profile">
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle fa-2x me-2"></i>
                        <div>
                            <strong id="username-display"></strong>
                            <small class="d-block text-muted">مدير النظام</small>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="profile.html">ملفي الشخصي</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logout-button">تسجيل الخروج</a></li>
                    </ul>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <h2 class="mb-4 fw-bold">لوحة التحكم</h2>
            <div class="row g-4">
                <div class="col-12 col-lg-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">حالة المشروعات</h5>
                            <div class="chart-container" id="chart1-container"><span class="spinner-border text-primary"></span></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">المشروعات حسب المحافظة</h5>
                            <div class="chart-container" id="chart2-container"><span class="spinner-border text-primary"></span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-header bg-white">
                    <h5 class="mb-0">قائمة المشروعات الجارية</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>اسم المشروع</th>
                                    <th>الفئة</th>
                                    <th>نسبة الإنجاز</th>
                                    <th>إجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="projects-table-body">
                                <tr>
                                    <td><p class="skeleton skeleton-text mb-0"></p></td>
                                    <td><p class="skeleton skeleton-text mb-0"></p></td>
                                    <td><div class="skeleton" style="height:10px; border-radius: 5px;"></div></td>
                                    <td><p class="skeleton skeleton-text mb-0" style="width: 110px;"></p></td>
                                </tr>
                                <tr>
                                    <td><p class="skeleton skeleton-text mb-0"></p></td>
                                    <td><p class="skeleton skeleton-text mb-0"></p></td>
                                    <td><div class="skeleton" style="height:10px; border-radius: 5px;"></div></td>
                                    <td><p class="skeleton skeleton-text mb-0" style="width: 110px;"></p></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <div class="modal fade" id="deleteConfirmationModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <h5 class="modal-title"><i class="fas fa-exclamation-triangle text-danger me-2"></i> تأكيد الحذف</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">هل أنت متأكد من رغبتك في حذف هذا المشروع؟</div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                        <button type="button" class="btn btn-danger">تأكيد الحذف</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="toast-container position-fixed top-0 start-0 p-3"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script src="js/main.js"></script>
        <script src="js/dashboard.js"></script>
    </body>
</html>
