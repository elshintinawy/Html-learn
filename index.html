<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مرحباً بك في نظام متابعة المشروعات</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Cairo", sans-serif;
      }
      .hero-section {
        height: 100vh;
        background-image: url("https://images.unsplash.com/photo-1542901384-38394b9935d2?q=80&w=2070&auto=format&fit=crop");
        background-size: cover;
        background-position: center;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
      }
      .hero-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(1, 23, 64, 0.7); /* طبقة لونية داكنة */
      }
      .hero-content {
        position: relative;
        z-index: 1;
        max-width: 800px;
        padding: 2rem;
      }
      .hero-content h1 {
        font-size: 3.5rem;
        font-weight: 900;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .hero-content p {
        font-size: 1.25rem;
        margin-top: 1rem;
        margin-bottom: 2rem;
        font-weight: 400;
      }
      .hero-content .btn-primary {
        font-size: 1.2rem;
        font-weight: 700;
        padding: 0.75rem 2.5rem;
        border-radius: 50px;
        transition: all 0.3s ease;
      }
      .hero-content .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="hero-section">
      <div class="hero-content">
        <h1>نظام متابعة المشروعات</h1>
        <p>
          أداة مركزية لمتابعة كافة تفاصيل مشروعاتك، من التخطيط المالي إلى نسب
          الإنجاز، بكفاءة وسهولة.
        </p>
        <a href="login.html" class="btn btn-primary"> تسجيل الدخول </a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/constants.js"></script>
  </body>
</html>
