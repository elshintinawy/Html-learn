<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>التقارير - نظام متابعة المشروعات</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div>
        <div class="logo"><i class="fas fa-tasks"></i> نظام المتابعة</div>
        <nav class="nav flex-column">
          <a class="nav-link" href="dashboard.html"
            ><span class="icon"><i class="fas fa-tachometer-alt"></i></span>
            لوحة التحكم</a
          >
          <a class="nav-link" href="add-project.html"
            ><span class="icon"><i class="fas fa-plus-circle"></i></span> إضافة
            مشروع</a
          >
          <a class="nav-link active" href="reports.html"
            ><span class="icon"><i class="fas fa-file-alt"></i></span>
            التقارير</a
          >
        </nav>
      </div>
      <div class="user-profile">
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-user-circle fa-2x me-2"></i>
            <div>
              <strong id="username-display"></strong>
              <small class="d-block text-muted">مدير النظام</small>
            </div>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li>
              <a class="dropdown-item" href="profile.html">ملفي الشخصي</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="#" id="logout-button"
                >تسجيل الخروج</a
              >
            </li>
          </ul>
        </div>
      </div>
    </aside>
    <main class="main-content">
      <h2 class="mb-4 fw-bold">إنشاء التقارير</h2>
      <div class="card">
        <div class="card-header bg-white">
          <h5 class="mb-0">
            <i class="fas fa-filter me-2"></i> تحديد معايير التقرير
          </h5>
        </div>
        <div class="card-body">
          <form class="row g-3">
            <div class="col-md-6 col-lg-3">
              <label for="dateFrom" class="form-label">من تاريخ</label
              ><input type="date" class="form-control" id="dateFrom" />
            </div>
            <div class="col-md-6 col-lg-3">
              <label for="dateTo" class="form-label">إلى تاريخ</label
              ><input type="date" class="form-control" id="dateTo" />
            </div>
            <div class="col-md-6 col-lg-3">
              <label for="governorate" class="form-label">المحافظة</label
              ><select id="governorate" class="form-select">
                <option selected>الكل</option>
                <option>شمال سيناء</option>
                <option>جنوب سيناء</option>
                <option>بورسعيد</option>
                <option>الاسماعيلية</option>
                <option>السويس</option>
                <option>الشرقية</option>
                <option>دمياط</option>
              </select>
            </div>
            <div class="col-md-6 col-lg-3">
              <label for="projectStatus" class="form-label">حالة المشروع</label
              ><select id="projectStatus" class="form-select">
                <option selected>الكل</option>
                <option>قيد التنفيذ</option>
                <option>مكتمل</option>
                <option>متأخر</option>
              </select>
            </div>
            <div class="col-12 text-center mt-4">
              <button type="button" class="btn btn-primary px-5">
                إنشاء التقرير
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="card mt-4">
        <div
          class="card-header bg-white d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0"><i class="fas fa-list-ul me-2"></i>نتائج التقرير</h5>
          <div>
            <button class="btn btn-outline-success btn-sm">
              <i class="fas fa-file-excel me-2"></i>تصدير إلى Excel
            </button>
            <button class="btn btn-outline-danger btn-sm">
              <i class="fas fa-print me-2"></i>طباعة
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="text-center p-5">
            <p class="text-muted">
              الرجاء تحديد معايير البحث ثم الضغط على "إنشاء التقرير" لعرض
              النتائج هنا.
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
